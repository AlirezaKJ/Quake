<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/livejsmode.css">
    <title>Quake</title>
</head>

<body onready="onTypeInEditor()">
    <div class="editor">
        <div class="editor__wrapper">
            <div class="editor__body">
                <div id="editorCode" class="editor__code"></div>
            </div>
            <div class="editor__footer">
                 <div class="editor__footer--left">
                    <button class="editor__btn"><a href="../index.html">Home</a></button>
                    <button class="editor__btn editor__reset">Clear ></button>
                </div>
                <div class="editor__footer--right">
                    <div class="editor__console">
                        <ul class="editor__console-logs"></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Required Ace Libraries -->
    <script src="../ace/src/ace.js"></script>
    <script src="../ace/src/mode-javascript.js"></script>
    <script src="../ace/src/ext-language_tools.js"></script>

    <!-- Custom Scripts -->
    <script src="../js/livejsmode.js"></script>
    <script src="../js/livejsmodeconsole.js"></script>
</body>

</html>
